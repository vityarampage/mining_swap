<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Mining Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crypto Mining Dashboard</h1>
        <div class="stat">
            <!-- Display current Bitcoin price -->
            <h2>Current Bitcoin Price: ${{ crypto_price }}</h2>
            <!-- Display the amount of crypto mined -->
            <h2>Amount Mined: {{ crypto_amount }} BTC</h2>
            <!-- Display the stablecoin amount after exchange -->
            <h2>Amount after Exchange: {{ stablecoin_amount }} USDT</h2>
            <!-- Display the exchange rate of BTC to USDT -->
            <h3>Exchange Price: ${{ price }} per BTC</h3>
        </div>
    </div>
</body>
</html>
